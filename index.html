<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSAB - منصة المتاجر الاحترافية</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- اللوقو ثلاثي الأبعاد -->
    <div class="logo-3d">
        <div class="logo-text">MOSAB</div>
    </div>

    <!-- القائمة الرئيسية -->
    <nav class="main-nav">
        <ul>
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#templates">القوالب</a></li>
            <li><a href="#pricing">الأسعار</a></li>
            <li><a href="#support">الدعم</a></li>
        </ul>
    </nav>

    <!-- عرض القوالب -->
    <section id="templates" class="templates-section">
        <h2>قوالب المتاجر</h2>
        <div class="templates-grid">
            <!-- قالب 1 -->
            <div class="template-card premium">
                <div class="template-preview">
                    <img src="template1.jpg" alt="قالب فاخر">
                    <div class="template-overlay">
                        <h3>القالب الفاخر</h3>
                        <p>تصميم عصري مع ميزات متقدمة</p>
                        <button class="preview-btn">معاينة مباشرة</button>
                    </div>
                </div>
                <div class="template-info">
                    <span class="price">999 ريال</span>
                    <button class="buy-btn">شراء الآن</button>
                </div>
            </div>

            <!-- قالب 2 -->
            <div class="template-card">
                <!-- نفس الهيكل مع محتوى مختلف -->
            </div>

            <!-- قالب 3 -->
            <div class="template-card">
                <!-- نفس الهيكل مع محتوى مختلف -->
            </div>
        </div>
    </section>

    <!-- خدمة العملاء -->
    <div class="support-widget">
        <div class="support-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
        <div class="support-content">
            <h3>خدمة العملاء 24/7</h3>
            <p>تواصل معنا عبر الواتساب</p>
            <a href="https://wa.me/962778225458" class="whatsapp-btn">تواصل الآن</a>
        </div>
    </div>

    <!-- طرق الدفع -->
    <section class="payment-methods">
        <h2>طرق الدفع المتاحة</h2>
        <div class="payment-icons">
            <img src="paypal.png" alt="PayPal">
            <img src="visa.png" alt="Visa">
            <img src="mastercard.png" alt="Mastercard">
        </div>
    </section>

    <!-- حقوق النشر -->
    <footer>
        <div class="copyright">
            جميع الحقوق محفوظة © MOSAB 2024
        </div>
    </footer>

    <div class="top-social-bar">
        <div class="social-icons">
            <!-- واتساب - ضع رقم جوالك -->
            <a href="https://wa.me/962778225458" class="social-icon whatsapp" data-tooltip="تواصل عبر واتساب">
                <i class="fab fa-whatsapp"></i>
            </a>

            <!-- سناب شات - ضع اسم حسابك -->
            <a href="https://snapchat.com/add/l8i_8l" class="social-icon snapchat" data-tooltip="تابعنا على سناب شات">
                <i class="fab fa-snapchat-ghost"></i>
                <span class="username">MOSAB</span>
            </a>

            <!-- ماسنجر - ضع معرف صفحتك -->
            <a href="https://m.me/MOSABstore" class="social-icon messenger" data-tooltip="راسلنا على ماسنجر">
                <i class="fab fa-facebook-messenger"></i>
            </a>

            <!-- انستجرام - ضع اسم حسابك -->
            <a href="https://instagram.com/MOSAB" class="social-icon instagram" data-tooltip="تابعنا على انستجرام">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- تويتر - ضع اسم حسابك -->
            <a href="https://twitter.com/MOSAB" class="social-icon twitter" data-tooltip="تابعنا على تويتر">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
